<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Variables</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin: 50px auto;
            padding: 40px;
            background-color: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 40px;
        }

        /* Flexbox para disposición horizontal */
        .variables-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .variable {
            margin: 20px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 30%; /* Ajusta según el tamaño deseado */
            text-align: center;
        }

        .variable:hover {
            background-color: #3a3a3a;
            border-color: #6f42c1;
        }

        .variable:nth-child(2n):hover {
            border-color: #03b0f5;
        }

        .variable:nth-child(3n):hover {
            border-color: #05eff7;
        }

        .variable span {
            display: block;
            font-size: 36px;
            font-weight: bold;
            color: #f8f9fa;
        }

        .label {
            color: #b0bec5;
            font-size: 20px;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #6c757d;
            padding: 20px 0;
        }

        .variable span::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background-color: #6f42c1;
            margin: 10px auto 0;
        }

        .variable:nth-child(2n) span::after {
            background-color: #03b0f5;
        }

        .variable:nth-child(3n) span::after {
            background-color: #05eff7;
        }

        @media (max-width: 768px) {
            .variable {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Monitor de Variables</h1>

        <!-- Contenedor para las variables en formato horizontal -->
        <div class="variables-container">
            <div class="variable">
                <span id="TemperaturaId">--</span>
                <div class="label">Temperatura</div>
            </div>

            <div class="variable">
                <span id="AltId">--</span>
                <div class="label">Altitud</div>
            </div>

            <div class="variable">
                <span id="PresionId">--</span>
                <div class="label">Presión</div>
            </div>
        </div>
    </div>

    <!-- Firebase and jQuery -->
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom IoT application JS -->
    <script src="js/IoTAPP.js"></script>

    <footer>
        Created by Jeremy Faryd Cortes Muñoz 1910064 &middot; 2024
    </footer>
</body>

</html>
