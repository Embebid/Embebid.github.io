<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medición de Variables</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin: 50px auto;
            padding: 40px;
            background-color: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #80aaff; /* Nuevo color para el título */
            font-size: 3rem;
            margin-bottom: 40px;
        }

        .variable {
            margin: 30px 0;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .variable:hover {
            background-color: #3a3a3a;
        }

        .variable span {
            display: block;
            font-size: 36px;
            font-weight: bold;
            color: #f8f9fa;
        }

        .label {
            color: #adb5bd;
            font-size: 20px;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #6c757d;
            padding: 20px 0;
        }

        .variable span::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background-color: #00d1b2;
            margin: 10px auto 0;
        }

        .variable:nth-child(2n) span::after {
            background-color: #ff3860;
        }

        .variable:nth-child(3n) span::after {
            background-color: #3273dc;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Monitor de Variables</h1>

        <div class="variable">
            <span id="TemperaturaId">--</span>
            <div class="label">Temperatura</div>
        </div>

        <div class="variable">
            <span id="AltId">--</span>
            <div class="label">Altitud</div>
        </div>

        <div class="variable">
            <span id="PresionId">--</span>
            <div class="label">Presión</div>
        </div>
    </div>

    <!-- Firebase and jQuery -->
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom IoT application JS -->
    <script src="js/IoTAPP.js"></script>

    <script>
        // Firebase configuration (replace with your own credentials)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);

        // Firebase references
        const db = firebase.database();
        const tempRef = db.ref("TemperaturaId");
        const altRef = db.ref("AltId");
        const presRef = db.ref("PresionId");

        // Function to update values and limit to 2 decimals
        function actualizarVariables() {
            // Listen for temperature changes
            tempRef.on('value', (snapshot) => {
                const temperatura = parseFloat(snapshot.val()).toFixed(2);
                document.getElementById('TemperaturaId').innerText = temperatura + " °C";
            });

            // Listen for altitude changes
            altRef.on('value', (snapshot) => {
                const altitud = parseFloat(snapshot.val()).toFixed(2);
                document.getElementById('AltId').innerText = altitud + " m";
            });

            // Listen for pressure changes
            presRef.on('value', (snapshot) => {
                const presion = parseFloat(snapshot.val()).toFixed(2);
                document.getElementById('PresionId').innerText = presion + " mmHg";
            });
        }

        // Call the function to update the variables
        actualizarVariables();
    </script>

    <footer>
        Created by Jeremy Faryd Cortes Muñoz 1910064 &middot; 2024
    </footer>
</body>

</html>
